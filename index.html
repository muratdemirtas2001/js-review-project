<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <section class="container">
          <div class="title">
            <h2>our reviews</h2>
            <div class="underline"></div>

          </div>
          <article class="review">
            <div class="img-container">
              <img src="./person-1.jpeg" id="person-img" alt="reviewer picture"> 
            </div>
            <h4 id="author">sarah conor</h4>
            <p id="job">designer</p>
            <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit.
               Sint, laborum! Lorem ipsum dolor, sit amet consectetur
                adipisicing elit. Numquam iure repudiandae quo animi. 
                Voluptates quaerat iusto neque veritatis voluptatem 
                inventore maxime, tenetur omnis recusa</p>
            
            <div class="btn-container">
              <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="prev-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <button class="random-btn">shock me</button>

          </article>

        </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
